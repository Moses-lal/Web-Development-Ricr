    <h2> factoring formulas </h2> 
        
        <h3>a<sup>2</sup> - b<sup>2</sup> = (a-b)*(a+b) <br>
            <br> 
            a<sup>4</sup>- b<sup>4</sup> = (a-b)*(a+b)*(a<sup>2</sup>+b<sup>2</sup>) <br>
            <br>
            a<sup>6</sup> - b<sup>6</sup> = (a-b)*(a+b)*(a<sup>2</sup>-ab+b<sup>2</sup>) * (a<sup>2</sup>+ab+b<sup>2</sup>) <br>
            <br>
            a<sup>3</sup>- b<sup>3</sup> = (a+b)*(a<sup>2</sup>-ab+b<sup>2</sup>) <br>


        </h3>
