<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="w-25 border text-center bg-primary-subtle">
      <h3>Word Game</h3>
    </div>
    <div class="w-25 border shadow">
      <div class="d-flex justify-content-center gap-4 p-3">
        <button class="btn btn-success" id="start">start</button>
        <label class="align-content-center"
          >timer: <span id="timer">60 sec</span>
        </label>
        <button class="btn btn-danger" id="reset" disabled>reset</button>
      </div>

      <div
        class="d-flex justify-content-center gap-3 p-3"
        ;
      >
        <label class="border rounded p-3 bg-secondary-subtle" id="daba1">X</label>
        <label  class="border rounded p-3 bg-secondary-subtle"id="daba2">X</label
        ><label class="border rounded p-3 bg-secondary-subtle"id="daba3">X</label>
        <label  class="border rounded p-3 bg-secondary-subtle"id="daba4">X</label>
      </div>

      <div class="p-2 container">
        <input type="text" placeholder="answer" id="answer" />
        <span
          ><button class="btn btn-primary" id="submit" disabled>
            submit
          </button></span
        >
      </div>

      <div class="container p-3 text-center">
        <div>Score: <span id="score">0</span></div>
        <div id="message">Click "Start Game" to begin!</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
